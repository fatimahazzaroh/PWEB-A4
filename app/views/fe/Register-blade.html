<body>
    
    <!-- Navbar -->
    <nav class="navbaratas">
        <a href="#" class="navbar-logo-atas">
            <img src="logo.svg" alt="Logo" class="logo">
            <span>Elliot</span>
        </a>
    </nav>
    <!-- Navbar end -->

    <!-- tengah -->
    <div class="login-container">
        <h2 class="header-text">Yuk, daftar untuk mengakses Elliot!</h2>
        <div class="background">
        <form action="#" method="post" class="form-container">
            <div class="form-group">
                <label for="nama" class="nama">Nama</label>
                <input type="nama" id="nama" name="nama" >
            </div>
            <div class="form-group">
                <label for="notel" class="notel">No telepon</label>
                <input type="notel" id="notel" name="notel" >
            </div>
            <div class="form-group">
                <label for="alamat" class="alamat">Alamat</label>
                <input type="alamat" id="alamat" name="alamat" >
            </div>
            <div class="form-group">
                <label for="email" class="email">Email</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="password" class="password">Password</label>
                <input type="password" id="password" name="password" >
            </div>
            <div class="form-submit">
                <button type="submit" class="submit-btn">Daftar</button>
            </div>
        </form>
        </div>
        <p class="sign-up-link">Sudah punya akun? <a href="Login-blade.html">Login</a></p>
    </div>


    <div class="gambarhomepage">
        <img src="Bghomepage.png" class="gambar_homepage">
    </div>
